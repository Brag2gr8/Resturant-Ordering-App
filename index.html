<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./images/header.png" alt="header banner" class="header-img" />
  </header>
  <main>
    <div id="root"></div>
    <div class="order hide" id="list">
      <h3 class="order-title">Your order</h3>
      <div id="order"></div>
      <div class="total">
        <h3>Total</h3>
        <p id="total">$0</p>
      </div>
      <button class="order-btn" id="order-btn">Complete order</button>
    </div>
    <div class="payment hide" id="payment">
      <h3 class="payment-title">Enter Card Details</h3>
      <p class="processing">processing your payment of <span id="pay-amount"></span></p>
      <form id="form">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="number" placeholder="Enter your card number" required>
        <input type="number" placeholder="Enter your CVV" required>
        <button type="submit" class="payment-btn" id="pay">Pay</button>
      </form>
    </div>
    <div class="hide" id="thanks">
      <p class="appreciation-text hide" id="processing">Your Order is being proccessed!</p>
      <p class="appreciation-text hide" id="appreciation">Thanks, <span id="customer">James</span>! Your order is on its
        way!</p>
    </div>
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
